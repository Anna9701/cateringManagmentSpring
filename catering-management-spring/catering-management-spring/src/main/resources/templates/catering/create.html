<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Create Catering</title>
    <title th:replace="fragments/header :: headStyles"></title>
</head>
<body>
<div th:replace="fragments/header :: normalNavBar"></div>
<div th:replace="fragments/header :: smallScreensNavBar"></div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">
    <hr/>
    <div class="panel-title text-center">
        <h1 class="title">Create catering</h1>
        <hr/>
    </div>
    <div class="main-login main-center">
        <form autocomplete="off" action="/catering/create" th:action="@{/catering/create}" method="post"
              th:object="${catering}" class="m-t" role="form">

            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Name</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-cutlery" aria-hidden="true"></i></span>
                        <input type="text"  th:field="${catering.name}"
                               placeholder="name" id="name" class="form-control inputField" required/>
                        <input type="hidden" th:field="${catering.clientId}"/>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b">Create</button>
        </form>
        <a th:href="@{/catering/catering}"><button type="button" class="btn btn-default block full-width m-b">Back</button></a>
    </div>

</div>
<!-- End Page Content -->
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
