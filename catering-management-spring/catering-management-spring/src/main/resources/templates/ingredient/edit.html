<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit ingredient</title>
    <title th:replace="fragments/header :: headStyles"></title>
</head>
<body>
<div th:replace="fragments/header :: normalNavBar"></div>
<div th:replace="fragments/header :: smallScreensNavBar"></div>
<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:60px">

    <h1 class="text-center">Edit Ingredient</h1>
    <div class="main-login main-center">
        <form autocomplete="off" action="/ingredient/edit" th:action="@{/ingredient/edit}" method="post"
              th:object="${ingredient}" class="m-t" role="form">

            <input type="hidden" id="id" th:field="${ingredient.id}"/>

            <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Name</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fab fa-apple" aria-hidden="true"></i></span>
                        <input type="text"  th:field="${ingredient.name}"
                               placeholder="name" id="name" class="form-control inputField" required/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="price" class="cols-sm-2 control-label">Price</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-dollar-sign" aria-hidden="true"></i></span>
                        <input step="0.01" type="number"  th:field="${ingredient.price}"
                               placeholder="Price" id="price" class="form-control inputField" required/>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b">Update</button>
        </form>
        <a th:href="@{/ingredient/ingredients}"><button class="btn btn-default">Back</button></a>
    </div>

</div>
<!-- End Page Content -->
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
