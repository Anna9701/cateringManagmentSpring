<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Add dish ingredient</title>
    <title th:replace="fragments/header :: headStyles"></title>
</head>
<body>
<div th:replace="fragments/header :: normalNavBar"></div>
<div th:replace="fragments/header :: smallScreensNavBar"></div>
<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:60px">
    <hr/>
    <h1 class="text-center">Add dish ingredient</h1>
    <div class="main-login main-center m-t">
        <form autocomplete="off" action="/dish/ingredients/create" th:action="@{/dish/ingredients/create}" method="post"
              th:object="${dishIngredient}" role="form">

            <input type="hidden" th:field="${dishIngredient.dishId}"/>

            <div class="form-group">
                <label for="ingredientId" class="cols-sm-2 control-label">Ingredient name</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fab fa-apple" aria-hidden="true"></i></span>
                        <select th:field="${dishIngredient.ingredientId}" id="ingredientId" class="form-control">
                            <option th:each="ingredient : ${ingredientsList}" th:value="${ingredient.id}" th:text="${ingredient.name}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="amountOf" class="cols-sm-2 control-label">Ingredients amount for one portion</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-sort-numeric-up" aria-hidden="true"></i></span>
                        <input type="number"  th:field="${dishIngredient.amountOf}"
                               placeholder="AmountOf" id="amountOf" class="form-control inputField" required/>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b text-center">Add</button>
        </form> <br/>
        <a class="text-center" th:href="@{/dish/__${dishId}__/ingredients}"><button class="btn btn-default block full-width m-b text-center">Back</button></a>
    </div>

</div>
<!-- End Page Content -->
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
