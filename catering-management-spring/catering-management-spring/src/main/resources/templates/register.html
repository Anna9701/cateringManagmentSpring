<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <title th:replace="fragments/header :: headStyles"></title>
</head>
<body>
<div th:replace="fragments/header :: normalNavBar"></div>
<div th:replace="fragments/header :: smallScreensNavBar"></div>

<div>
    <div class="middle-box text-center loginscreen animated fadeInDown"><br/><br/>

        <div class="panel-title text-center">
            <h1 class="title">Registration</h1><hr/>
        </div>

        <div class="main-login main-center">
            <form autocomplete="off" action="#" th:action="@{/register}"
                  th:object="${user}" method="post" class="m-t" role="form"
                  data-toggle="validator">

                <div th:if="${confirmationMessage}" class="alert alert-success"
                     role="alert" th:text="${confirmationMessage}"></div>

                <div th:if="${alreadyRegisteredMessage}"
                     class="alert alert-danger" role="alert"
                     th:text="${alreadyRegisteredMessage}"></div>

                <div th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"
                     class="validation-message alert alert-danger" role="alert"></div>

                <div th:if="${#fields.hasErrors('lastName')}"
                     th:errors="*{lastName}"
                     class="validation-message alert alert-danger" role="alert"></div>

                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                     class="validation-message alert alert-danger" role="alert"></div>

                <div th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"
                     class="validation-message alert alert-danger" role="alert"></div>

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <label th:if="${#fields.hasErrors('username')}"
                                   th:errors="*{username}" class="validation-message"></label>
                            <input type="text" th:field="*{username}"
                                   placeholder="Username" id="username" class="form-control inputField" required/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="cols-sm-2 control-label">Last Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" th:field="*{lastName}"
                                   placeholder="First Name" id="lastName" class="form-control inputField" required/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">E-mail address</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" th:field="*{email}"
                                   placeholder="E-mail address" id="email" class="inputField form-control"
                                   data-error="Email address is invalid!" required/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-lock fa" aria-hidden="true"></i></span>
                            <label th:if="${#fields.hasErrors('password')}"
                                   th:errors="*{password}" class="validation-message"></label>
                            <input type="password" th:field="*{password}"
                                   placeholder="Password" id="password" class="form-control inputField"
                                   data-error="This password is invalid" required/>
                        </div>
                    </div>
                </div>


                <button type="submit"
                        class="btn btn-primary block full-width m-b">Register
                </button>

            </form>
        </div>
    </div>
    
</div>
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
