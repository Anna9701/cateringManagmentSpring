<div class="middle-box text-center loginscreen animated fadeInDown">

            <br/><br/>
            <h4>Login</h4>

            <form autocomplete="off" action="#" th:action="@{/app-login}" method="POST"
                  th:object="${user}" method="post" class="m-t" role="form"
                  data-toggle="validator">

                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                     class="validation-message alert alert-danger" role="alert">Invalid username</div>

                <div th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"
                     class="validation-message alert alert-danger" role="alert">Invalid password</div>

                <div th:if="${loginError}"
                     class="validation-message alert alert-danger" role="alert">Invalid credentials</div>

                <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
                    <input type="text" name="username" id="username" th:field="*{username}"
                           placeholder="Username" class="form-control"
                           data-error="This username is invalid" required/>
                    <span class="glyphicon form-control-feedback"
                          aria-hidden="true"></span>
                </div>

                <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-lock"></span>
          </span>
                    <input type="password" name="password" id="password" th:field="*{password}"
                           placeholder="Password" class="form-control"
                           data-error="This password is invalid" required/>
                    <span class="glyphicon form-control-feedback"
                          aria-hidden="true"></span>
                </div>


                <input type="submit"
                        class="btn btn-primary block full-width m-b" value="Login"/>
            </form>

        </div>
